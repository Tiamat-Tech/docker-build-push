name: 'Unit Tests'

on: [push]

permissions:
  contents: read
  id-token: write

jobs:
  run-tests:
    if: ${{ github.actor != 'dependabot[bot]' }}
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Submit coverage report
        uses: qltysh/qlty-action/coverage@v2
        with:
          oidc: true
          files: coverage/lcov.info

  dependabot-tests:
    if: ${{ github.actor == 'dependabot[bot]' }}
    name: Dependabot Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build
        run: npm ci

      - name: Run tests
        run: npm run test
